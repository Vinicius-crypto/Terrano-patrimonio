{% extends "base.html" %}
{% block title %}Cadastrar Equipamento{% endblock %}
{% block content %}
<div class="page-container">
  <div class="form-container">
    <h2>Cadastrar Equipamento</h2>
    <form method="post">
      <label>Tipo:</label>
      <select name="tipo" required>
        <option value="Notebook">Notebook</option>
        <option value="Celular">Celular</option>
        <option value="DVR">DVR</option>
        <option value="Outro">Outro</option>
      </select>

      <label>Marca:</label>
      <input type="text" name="marca">

      <label>Modelo:</label>
      <input type="text" name="modelo">

      <label>Número de Série:</label>
      <input type="text" name="num_serie">

      <label>Data Aquisição (DD-MM-AAAA):</label>
      <input type="text" name="data_aquisicao" required>

      <label>Localização:</label>
      <input type="text" name="localizacao" required>

      <label>Status:</label>
      <select name="status" required>
        <option value="Estocado">Estocado</option>
        <option value="Em uso">Em uso</option>
        <option value="Manutenção">Manutenção</option>
      </select>

      <label>Responsável:</label>
      <input type="text" name="responsavel">

      <label>Última Manutenção (DD-MM-AAAA):</label>
      <input type="text" name="ultima_manutencao">

      <label>Valor R$:</label>
      <input type="text" name="valor">

      <label>Observações:</label>
      <input type="text" name="observacoes">

      <label>SPE:</label>
      <input type="text" name="SPE">

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
{% endblock %}
